<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*스타일 주석*/
        form[name='infoForm'] fieldset {
            width: 300px;
        }
        form[name='infoForm'] input {
            width: 200px;
        }
        input[type='text'] {
            background-color: rgb(121, 228, 255);
            padding: 2px 10px;
            margin: 2px;
            box-sizing: border-box;
        }
        input[name='input1'] {
            border: 4px solid rgb(0, 102, 255);
        }
        input[type='text']:nth-child(6) {
            border: 4px dotted rgb(140, 192, 44);
        }
        input[type='text']:nth-child(9) {
            border: 4px double rgb(223, 6, 6);
            border-radius: 10px;
        }
        input[name='input4']:focus {
            background-color: rgb(255, 255, 255);
        }
        input[name='input3'] {
            transition: width 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53);
        }
        input[name='input3']:focus {
            width: 100px;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <h1>폼 스타일 꾸미기</h1>
    <form action="" name="infoForm">
        <fieldset>
            <legend>정보 입력</legend>
            <label for="">input ccs 1</label>
            <input type="text" name="input1">
            <br>

            <label for="">input ccs 2</label>
            <input type="text" name="input2">
            <br>
            <label for="">input ccs 3</label>
            <input type="text" name="input3">
            <br>
            <label for="">input ccs 4</label>
            <input type="text" name="input4">
        </fieldset>
    </form>
</body>

</html>

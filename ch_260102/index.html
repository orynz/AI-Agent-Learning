    <iframe 
        src="./webex01.html"
        title="iframe 실습"
        name="Iframe"
        id="myIrame"
        frameborder="0"
        scrolling="no"
        style="border:none;">
    </iframe>
    
    <script>
        const iframe = document.getElementById("myIrame");

        iframe.onload = function () {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframe.style.height = iframeDoc.body.scrollHeight + 50 + "px";
            iframe.style.width = iframeDoc.body.scrollWidth + 50 + "px";
        };
    </script>
